                    <img src="img/logo.svg" alt="Logo adopcion">
                    <h2 class="d-none d-sm-block">Refugio Patitas</h2>
                </a>
				<!-- boton hamburguesa -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                	<span class="navbar-toggler-icon"></span>
				</button>
				<!-- links nav -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                	<ul class="nav__links navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center" id="links-nav"> 
                  		<li class="nav-item">
                    		<a class="nav__link nav-link" aria-current="page" href="index.html">Inicio</a>
                  		</li>
                  		<li class="nav-item">
                    		<a class="nav__link nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                  		</li>
                  		<li class="nav-item">
                    		<a class="nav__link nav-link" aria-current="page" href="adoptar.html">Adoptar</a>
                  		</li>
                  		<li class="nav-item dropdown">
                    		<a class="nav__link nav-link dropdown-toggle" href="participar.html" id="navbarDropdown" role="button"  data-bs-toggle="dropdown"  aria-expanded="false">Participar</a>
                    		<ul class="dropdown-menu bg--color_principal" aria-labelledby="navbarDropdown">
                      			<li><a class="nav__link nav__dropdown dropdown-item" href="participar.html#transitar">Transitar</a></li>
                      			<li><a class="nav__link nav__dropdown dropdown-item" href="participar.html#ingresar_mascota">Ingresar Mascota</a></li>
                      			<li><a class="nav__link nav__dropdown dropdown-item" href="participar.html#donar">Donar</a></li>
                    		</ul>
                		</li>
                		<li class="nav-item">
                    		<a class="nav__link nav-link" aria-current="page" href="contacto.html">Contacto</a>

              	</div>

        </nav>
        <!-- termina nav -->

        <!-- inicia header -->
        <header>
            <h1 class="titulo--xl">CONTACTO</h1>
        </header>
        <!-- termina header -->

        <!-- inicia main -->
        <main class="fondo_patitas">
            <!-- inicio denuncia maltrato animal -->
            <section class="d-flex justify-content-center">
                <img class="img--md animacion--latido contenedor--destacado d-none d-md-block m-5" src="img/denunciar_izq.svg">
                <article class="m-5">
                    <h1>¡Denuncia!</h1>
                    <h1>Maltrato animal</h1>
                    <button class="btn">Denunciar</button>
                </article>
                <img class="img--md animacion--latido contenedor--destacado d-none d-md-block m-5" src="img/denunciar_der.svg">
            </section>

            <!-- inicio conencta con nosotros -->
            <section class="bg--color_terciario">
                <h1 class="titulo m-0">Conecta con nosotros</h1>
                <section class="py-4 d-flex justify-content-center row">
                    <article class="transformacion--escalar col-12 col-sm-6 col-lg-3">
                        <img class="img--sm" src="img/iconos_contacto/instagram_oscuro.svg" alt="Seguinos en instagram">
                        <h3 class=""><a href="#">Instagram</a></h3>
                    </article>
                    <article class="transformacion--escalar col-12 col-sm-6 col-lg-3">
                        <img class="img--sm" src="img/iconos_contacto/facebook_oscuro.svg" alt="Seguinos en Facebook">
                        <h3 class=""><a href="#">Facebook</a></h3>
                    </article>
                    <article class="transformacion--escalar col-12 col-sm-6 col-lg-3">
                        <img class="img--sm" src="img/iconos_contacto/twitter_oscuro.svg" alt="Seguinos en Twitter">
                        <h3 class=""><a href="#">Twitter</a></h3>
                    </article>
                    <article class="transformacion--escalar col-12 col-sm-6 col-lg-3">
                        <img class="img--sm" src="img/iconos_contacto/youtube_oscuro.svg" alt="Seguinos en Youtube">
                        <h3 class=""><a href="#">Youtube</a></h3>
                    </article>
                </section>
            </section>

            <!-- inicio envianos un mensaje-->
            <section>
                <h1 class="titulo">Envianos un mensaje</h1>
                <form class="formulario d-flex flex-column align-items-center my-3" id="contacto">
                    <label class="texto--sm" for="name">Nombre:</label>
                    <input class="formulario__input texto--sm mb-3" type="text" id="name">
                    <label class="texto--sm" for="mail">Email:</label>
                    <input class="formulario__input texto--sm mb-3" type="email" id="mail">
                    <label class="texto--sm" for="tel">Teléfono:</label>
                    <input class="formulario__input texto--sm mb-3" type="tel" id="tel">
                    <label class="texto--sm" for="text">Mensaje:</label>
                    <textarea class="formulario__input texto--sm mb-3" name="" id="mensaje" cols="30" rows="10"></textarea>
                    <input class="btn" type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <!-- termina main -->

        <!-- inicia footer -->
		<footer class = "pie d-flex flex-column align-items-center py-3">
			<h3 class="pie__titulo">Conecta con nosotros</h3>
			<section>
				<a class="transformacion--sombra" href="#"> <!-- link a las redes -->
					<img src="img/iconos_contacto/instagram.svg" class="pie__img m-3" alt="Seguinos en instagram">
				</a>
				<a class="transformacion--sombra" href="#">
					<img src="img/iconos_contacto/facebook.svg" class="pie__img m-3" alt="Seguinos en facebook">
				</a>
				<a class="transformacion--sombra" href="#">
					<img src="img/iconos_contacto/twitter.svg" class="pie__img m-3" alt="Seguinos en twitter">
				</a>
				<a class="transformacion--sombra" href="#">
					<img src="img/iconos_contacto/youtube.svg" class="pie__img m-3" alt="Suscribite a youtube">
				</a>  
			</section>
			<a href="contacto.html" class="pie__link">Contacto</a>
		</footer>
		<!-- termina footer -->

        <!-- Bootstrap: JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

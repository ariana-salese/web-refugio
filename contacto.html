        <!-- inicia header -->
        <header class="bgLightGreen">
            <section>
                <h1 class="mainTitle">CONTACTO</h1>
            </section> 
        </header>
        <!-- termina header -->

        <!-- inicia main -->
        <main id="contacto">
            <section class="denuncia bgGrey">
                <img class="denuncia__img" src="img/denunciar_izq.png">
                <article>
                    <h1>Â¡Denuncia!</h1>
                    <h1>Maltrato animal</h1>
                    <button class="btn">Denunciar</button>
                </article>
                <img class="denuncia__img" src="img/denunciar_der.png">
            </section>

            <section class="galeria bgLightGreen">
                <h1 class="title bgDarkGreen">Conecta con nosotros</h1>
                <section class="galeria__section">
                    <figure class="galeria__figure">
                        <img class="galeria__img--sm" src="img/instagram.png" alt="Seguinos en instagram">
                        <figcaption class="galeria__figcaption"><a href="#">Instagram</a></figcaption>
                    </figure>
                    <figure class="galeria__figure">
                        <img class="galeria__img--sm" src="img/facebook.png" alt="Seguinos en Facebook">
                        <figcaption class="galeria__figcaption"><a href="#">Facebook</a></figcaption>
                    </figure>
                    <figure class="galeria__figure">
                        <img class="galeria__img--sm" src="img/twitter.png" alt="Seguinos en Twitter">
                        <figcaption class="galeria__figcaption"><a href="#">Twitter</a></figcaption>
                    </figure>
                    <figure class="galeria__figure">
                        <img class="galeria__img--sm" src="img/youtube.png" alt="Seguinos en Youtube">
                        <figcaption class="galeria__figcaption"><a href="#">Youtube</a></figcaption>
                    </figure>
                </section>
            </section>

            <section class="mensaje">
                <h1 class="title bgDarkGreen">Envianos un mensaje</h1>
                <form class="formulario" id="contacto">
                    <label class="formulario__label" for="name">Nombre:</label>
                    <input class="formulario__input" type="text" id="name">
                    <label class="formulario__label" for="mail">Email:</label>
                    <input class="formulario__input" type="email" id="mail">
                    <label class="formulario__label" for="tel">Telefono</label>
                    <input class="formulario__input" type="tel" id="tel">
                    <label class="formulario__label" for="text">Mensaje</label>
                    <textarea class="formulario__mensaje" name="" id="mensaje" cols="30" rows="10"></textarea>
                    <input class="btn" type="submit" value="Enviar">
                </form>
            </section>
        </main>
        <!-- termina main -->

        <!-- inicia footer -->
        <footer>
